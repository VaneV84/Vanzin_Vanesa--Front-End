<div class="row">
    <h2>Experiencia Laboral</h2>
    <div class="col-lg-2 col-md-1 col-sm-1">
        <button type="button" class="btn btn-secondary" routerLink="/newexp" *ngIf="isLogged">
        Nueva Experiencia</button>
    </div>
    <div class="row-lg-2"></div>
    <div class="col-lg-1 col-md-1 col-sm-1"></div>
    <div class="col-lg-11 col-md-1 col-sm-1">
        <table class="table">
            <body>
                <tr *ngFor="let Experiencia of expe">
                    <td>{{Experiencia.nombre}}</td>
                    <td>{{Experiencia.puesto}}</td>
                    <td>{{Experiencia.fechaComienzo}}</td>
                    <td>{{Experiencia.fechaFinal}}</td>
                    <td>{{Experiencia.descrip}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-secondary" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pen"></i>
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>  
                </tr>    
            </body>
        </table>
    </div>
</div>
