<section class="vh-80 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-8 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Ingreso de datos del Proyecto</h2>

                <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
                    <div class="form-outline form-white mb-4">
                      <label for="nombre">Nombre del proyecto</label>
                      <input
                        type="text"
                        id="nombre"
                        name="nombre"
                        class="form-control form-control-lg"
                        [(ngModel)]="nombre" name="nombre" required
                      />
                    </div>

                    <div class="form-outline form-white mb-4">
                        <label for="fecha">Año de realización del proyecto</label>
                        <input
                          type="number"
                          id="fecha"
                          name="fecha"
                          class="form-control form-control-lg"
                          [(ngModel)]="fecha" name="fecha" required
                        />
                      </div>

                    <div class="form-outline form-white mb-4">
                        <label for="descrip">Descripción del proyecto</label>
                        <textarea
                          type="text"
                          id="descrip"
                          name="descrip"
                          class="form-control form-control-lg"
                          [(ngModel)]="descrip" name="descrip" required
                          ></textarea>
                      </div>
                    
                      <div class="form-outline form-white mb-4">
                        <label for="img">Foto del proyecto</label>
                        <input
                          type="file"
                          id="img"
                          name="img"
                          class="form-control form-control-lg"
                          (ngModel)="img"(change)="uploadImage($event)" 
                          accept=".jpg, .jpeg, .png" name="img" required 
                        />
                      </div>

                  <button class="btn btn-outline-light btn-lg px-5" type="submit">
                    Agregar Proyecto
                  </button>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
