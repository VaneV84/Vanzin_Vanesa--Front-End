<section class="vh-80 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-8 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Ingreso de Idioma</h2>

                <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
                    <div class="form-outline form-white mb-4">
                      <label for="nombre">Nuevo Idioma</label>
                      <input
                        type="text"
                        id="nombre"
                        name="nombre"
                        class="form-control form-control-lg"
                        [(ngModel)]="nombre" name="nombre" required
                      />
                    </div>

                    <div class="form-outline form-white mb-4">
                        <label for="porcentaje">Porcentaje</label>
                        <textarea
                          type="text"
                          id="porcentaje"
                          class="form-control form-control-lg"
                          [(ngModel)]="porcentaje" name="porcentaje" required
                          ></textarea>
                      </div>

                  <button class="btn btn-outline-light btn-lg px-5" type="submit">
                    Agregar Idioma
                  </button>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
