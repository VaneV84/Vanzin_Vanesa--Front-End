<section class="vh-80 gradient-custom">
    <div class="container py-5 h-100" *ngIf="persona">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-8 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Modificar datos personales</h2>

                <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                    <div class="form-outline form-white mb-4">
                      <label for="nombre">Nombre</label>
                      <input
                        type="text"
                        id="nombre"
                        name="nombre"
                        class="form-control form-control-lg"
                        [(ngModel)]="persona.nombre" name="nombre" required
                      />
                    </div>

                    <div class="form-outline form-white mb-4">
                        <label for="apellido">Apellido</label>
                        <input
                          type="text"
                          id="apellido"
                          name="apellido"
                          class="form-control form-control-lg"
                          [(ngModel)]="persona.apellido" name="apellido" required
                        />
                      </div>
                  
                    <div class="form-outline form-white mb-4">
                        <label for="puesto">Puesto</label>
                        <input
                          type="text"
                          id="puesto"
                          name="puesto"
                          class="form-control form-control-lg"
                          [(ngModel)]="persona.puesto" name="puesto" required
                        />
                      </div>

                    <div class="form-outline form-white mb-4">
                        <label for="intro">Acerca de m√≠</label>
                        <textarea
                          type="text"
                          id="intro"
                          class="form-control form-control-lg"
                          [(ngModel)]="persona.intro" name="intro" required
                          ></textarea>
                      </div>
                    
                      <div class="form-outline form-white mb-4">
                        <label for="img">Foto de perfil</label>
                        <input
                          type="file"
                          id="img"
                          name="img"
                          class="form-control form-control-lg"
                          (ngModel)="persona.img" (change)="uploadImage($event)" 
                          accept=".jpg, .jpeg, .png"name="img" required
                         />
                      </div>
                  
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">
                    Actualizar
                  </button>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
